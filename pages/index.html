<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineMark | Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="CineMark Logo" />
    </div>
  </header>

<main class="slider">
  <div class="slider-container">
    <img src="assets/images/slider1.jpg" class="slide active" />
    <img src="assets/images/slider2.jpg" class="slide" />
    <img src="assets/images/slider3.jpg" class="slide" />

    <div class="overlay">
      <div class="tagline">"Mark what you watch, Love what you keep"</div>
      <button onclick="getStarted()">Get Started</button>
    </div>
  </div>
</main>

  <footer class="footer">
    <div class="footer-section">
      <div class="footer-top">
        <div class="footer-logo">
          <img src="logo.png" alt="CineMark Logo" />
        </div>
      </div>
    </div>

    <div class="footer-section">
      <h4>ABOUT</h4>
      <br />
      <ul>
        <li>Terms & Conditions</li>
        <br />
        <li>Privacy Policy</li>
      </ul>
    </div>

    <div class="social">
      <p>copyright@2024 CineMark</p>
    </div>

    <div class="icons">
      <a href="#"><img src="twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="linkedin.png" alt="LinkedIn" /></a>
      <a href="#"><img src="facebook.png" alt="Facebook" /></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
