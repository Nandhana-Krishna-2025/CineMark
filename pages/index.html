<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineMark - Movie Browser</title>
  <link href="/css/index.css" rel="stylesheet"/>
  <link href="/components/footer.css" rel="stylesheet"/>
</head>
  <body>

    <header>
  <div class="nav">
    <div class="logo">
      <a href="index.html">
        <img src="/assets/images/logo.png" alt="logo">
      </a>
    </div>

    <div class="search-bar-wrapper">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search your Favourite movie..." autocomplete="off">
        <div id="suggestions" class="suggestion-box"></div>
      </div>
    </div>

    <div class="buttons">
      <button class="home" onclick="location.href='/pages/favourite.html'">Favourites</button>
      <button class="home" onclick="location.href='/pages/watched.html'">Watched</button>
    </div>
  </div>
</header>

  <section class="main">
  <!-- Sidebar -->
  <button id="sidebarToggle" class="sidebar-toggle">Filter</button>

  <div class="sidebar">
    <h2>Type</h2>
    <div class="type-filters">
      <label><input type="checkbox" value="movie"> Movie</label>
      <label><input type="checkbox" value="series"> Series</label>
      <label><input type="checkbox" value="episode"> Episode</label>
    </div>
    <h2>Release Year (comma-separated)</h2>
    <input type="text" id="yearInput" placeholder="e.g. 2023,2024" />
    <div id="yearError" style="color:white; font-size: 14px; margin-top: 6px;"></div>
  </div>

  <div class="movie-list">
    <div class="slider-container">
      <div class="slider">
        <div class="slide"><img src="/assets/images/slider1.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="/assets/images/slider2.jpg" alt="Slide 2" /></div>
        <div class="slide"><img src="/assets/images/slider3.jpg" alt="Slide 3" /></div>
        <div class="slide"><img src="/assets/images/slider4.jpg" alt="Slide 4" /></div>
      </div>
    </div>
    

    <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
    <div id="movieContainer" class="movie-grid"></div>
    <div id="paginationControls" class="pagination-controls"></div>
  </div>
</section>


<footer class="footer">
  <div class="footer-left">
    <div class="footer-logo">
      <img src="/assets/images/logo.png" alt="CineMark Logo" />
    </div>
    <p class="footer-description">Your ultimate movie browser â€” powered by OMDb API.</p>
  </div>

  <div class="footer-middle">
    <h4>ABOUT</h4>
    <ul>
      <li><a href="#">Terms & Conditions</a></li>
      <li><a href="#">Privacy Policy</a></li>
    </ul>
  </div>

  <div class="footer-right">
    <h4>FOLLOW US</h4>
    <div class="social-icons">
      <a href="#"><img src="/assets/icons/twitter-icon.png" alt="Twitter" /></a>
      <a href="#"><img src="/assets/icons/linkedin.png" alt="LinkedIn" /></a>
      <a href="#"><img src="/assets/icons/facebook.png" alt="Facebook" /></a>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 CineMark. All rights reserved.</p>
  </div>
</footer>


  
  <script src="/scripts/home.js"></script>
  <script src="/scripts/pagination.js"></script>
  <script src="/scripts/filter.js"></script>
  <script src="/scripts/search.js"></script>
   <script src="/scripts//addtofavourite.js"></script>
  <script src="/scripts/addtowatched.js"></script>
    <script src="/scripts/viewMovieDetails.js"></script>

  </body>
</html>
