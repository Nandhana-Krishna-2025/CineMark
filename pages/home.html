<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineMark - Movie Browser</title>
  <link href="/css/home.css" rel="stylesheet"/>
</head>
  <body>
    <header>
        <div class="nav">

            <div class="logo">
                <img src="/assets/logo.png" alt="logo"> 
            </div>

            <div class="search-bar">
                <input type="text" placeholder="search your Favourite movie...">
            </div>

            <div class="buttons">
                <button class="home">Home</button>
            </div>

        </div>
    </header>
    <section class="main">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Genre</h2>
      <div class="type-filters">
        <label><input type="checkbox" value="movie"> Movie</label>
        <label><input type="checkbox" value="series"> Series</label>
        <label><input type="checkbox" value="episode"> Episode</label>
      </div>

      <div class="nav-buttons">
        <button onclick="location.href='favorites.html'">Favorites</button>
        <button onclick="location.href='watched.html'">Watched</button>
      </div>
    </div>

    <!-- Movie list -->
    <div class="movie-list">
      <!-- Movie cards will be dynamically added here -->
    </div>
  </section>
  


  </body>
</html>
