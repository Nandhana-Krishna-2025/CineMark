<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineMark - Movie Browser</title>
  <link href="/css/home.css" rel="stylesheet"/>
</head>
  <body>
    <header>
        <div class="nav">

            <div class="logo">
                <img src="/assets/images/logo.png" alt="logo"> 
            </div>

           <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search your Favourite movie..." autocomplete="off">
            <div id="suggestions" class="suggestion-box"></div>
           </div>


            <div class="buttons">
                <button class="home" onclick="location.href='./home.html'">Home</button>
            </div>

        </div>
    </header>
    <section class="main">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Type</h2>
      <div class="type-filters">
        <label><input type="checkbox" value="movie"> Movie</label>
        <label><input type="checkbox" value="series"> Series</label>
        <label><input type="checkbox" value="episode"> Episode</label>
      </div>
      <!---
      <h2>Release year</h2>
      <div class="release-year">
        <label><input type="checkbox" name="releaseYear" value="2024"> 2024</label><br>
        <label><input type="checkbox" name="releaseYear" value="2023"> 2023</label><br>
        <label><input type="checkbox" name="releaseYear" value="2022"> 2022</label><br>
        <label><input type="checkbox" name="releaseYear" value="2021"> 2021</label><br>
        <label><input type="checkbox" name="releaseYear" value="2020"> 2020</label><br>
      </div> 
    -->
    
    <h2>Release Year (comma-separated)</h2>
    <input type="text" id="yearInput" placeholder="e.g. 2023,2024" />

    



      <div class="nav-buttons">
        <button onclick="location.href='./favourite.html'">Favourites</button>
        <button onclick="location.href='./watched.html'">Watched</button>
      </div>
    </div>

    
    <div class="movie-list">
       <div id="movieContainer" class="movie-grid"></div>
       <div id="paginationControls" class="pagination-controls"></div>    
    </div>

  </section>


  <!--Footer-->
  <footer class="footer">
    <div class="footer-section">
      <div class="footer-top">
        <div class="footer-logo">
          <img src="/assets/images/logo.png" alt="CineMark Logo" />
        </div>
      </div>
    </div>

    <div class="footer-section">
      <h4>ABOUT</h4>
      <br />
      <ul>
        <li>Terms & Conditions</li>
        <br />
        <li>Privacy Policy</li>
      </ul>
    </div>

    <div class="social">
      <p>copyright@2025 CineMark</p>
    </div>

    <div class="icons">
      <a href="#"><img src="/assets/icons/twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="/assets/icons/linkedin.png" alt="LinkedIn" /></a>
      <a href="#"><img src="/assets/icons/facebook.png" alt="Facebook" /></a>
    </div>
  </footer>

  
  <script src="/scripts/home.js"></script>
  <script src="/scripts//pagination.js"></script>
  <script src="/scripts//filtering.js"></script>
  

  </body>
</html>
